# Nginx配置文件 - AI作文批阅系统 V2.0
# 请根据实际情况修改域名、路径等配置

# HTTP服务器配置（可选：用于重定向到HTTPS）
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # 修改为您的域名
    
    # 重定向到HTTPS（如果使用HTTPS）
    # return 301 https://$server_name$request_uri;
    
    # 或者直接提供HTTP服务（开发/测试环境）
    root /var/www/essay-grader-v2/frontend/dist;
    index index.html;
    
    # 前端静态文件
    location / {
        try_files $uri $uri/ /index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # 后端API代理
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置（批阅任务可能需要较长时间）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # 上传文件大小限制（根据需要调整）
    client_max_body_size 100M;
    
    # 日志配置
    access_log /var/log/nginx/essay-grader-access.log;
    error_log /var/log/nginx/essay-grader-error.log;
}

# HTTPS服务器配置（推荐用于生产环境）
server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;  # 修改为您的域名
    
    # SSL证书配置（使用Let's Encrypt或其他证书）
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # SSL配置优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头部
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 前端静态文件
    root /var/www/essay-grader-v2/frontend/dist;
